    category: general
    wcag_criterion: 3.2.6
    wcag_name: Consistent Help
    wcag_level: A
    508_severity: N/A
    wcag_url: https://www.w3.org/TR/WCAG22/#consistent-help
    description_short: |
      Help options appear in the same location on all pages.
    description_full: |
      When you look for help mechanisms such as contact details, messaging, chat, or self-help options,
      you find they are in the same relative order on all pages where the information is present.
