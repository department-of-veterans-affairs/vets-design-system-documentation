        description_short: |
          Every interactive element has a clear name and purpose.
        description_full: |
          When you inspect interactive elements,
          you find they have accessible names that identify what they are and what they do.
      - id: WEB-412-002
        description_short: |
          Element states are announced to screen readers.
        description_full: |
          When you use a screen reader,
          you find dynamic states like expanded, checked, or disabled are communicated to assistive technologies.
      - id: WEB-412-003
        description_short: |
          Links navigate to pages; buttons perform actions.
        description_full: |
          When you interact with UI elements,
          you find elements defined as links are used for navigation and elements defined as buttons perform in-page actions or submit forms.
