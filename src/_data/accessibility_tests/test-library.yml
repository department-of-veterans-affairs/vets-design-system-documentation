    wcag_criterion: 3.3.3
    wcag_name: Error Suggestion
    wcag_level: AA
    508_severity: Low
    wcag_url: https://www.w3.org/TR/WCAG21/#error-suggestion
    description_short: |
      Error messages explain how to fix the problem.
    description_full: |
      When you receive error messages,
