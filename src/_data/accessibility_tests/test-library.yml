        description_short: |
          Fields with specific formats include instructions.
        description_full: |
          When you view form fields that require specific formats,
          you find they provide instructions or examples.
      - id: WEB-332-003
        description_short: |
          Required or optional fields are clearly marked.
        description_full: |
          When you view form fields,
          you find all required fields are identified with visible labels or instructions, or all optional fields are identified.
