    category: general
    wcag_criterion: 3.3.1
    wcag_name: Error Identification
    wcag_level: A
    508_severity: Critical
    wcag_url: https://www.w3.org/TR/WCAG21/#error-identification
    description_short: |
      Error messages are provided and are clear.
    description_full: |
      When an input error is detected,
      you are informed of the error and how to correct it.
  - id: WEB-332
    category: general
    wcag_criterion: 3.3.2
    wcag_name: Labels or Instructions
    wcag_level: A
    508_severity: Critical
    wcag_url: https://www.w3.org/TR/WCAG21/#labels-or-instructions
    description_short: |
      Clear, persistent labels or instructions are provided for all user input fields.
    description_full: |
      When you view form fields,
      you find clear, persistent labels or instructions are provided for all user input fields.
    subtests:
      - id: WEB-332-001
        description_short: |
          Form fields have visible labels.
        description_full: |
          When you view form fields,
          you find visible labels or instructions are available for all inputs and input groupings.
