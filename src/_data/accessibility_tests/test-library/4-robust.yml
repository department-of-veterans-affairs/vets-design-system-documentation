# WCAG Principle 4: Robust
# Content must be robust enough that it can be interpreted by a wide variety of user agents, including assistive technologies.
# Tests: WEB-4xx series

tests:
  - id: WEB-412
    category: general
    wcag_criterion: 4.1.2
    wcag_name: Name, Role, Value
    wcag_level: A
    508_severity: Critical
    wcag_url: https://www.w3.org/TR/WCAG21/#name-role-value
    description_short: |
      Links navigate to different pages or sections and buttons perform actions on the current page.
    description_full: |
      When you interact with links and buttons on the page,
      you find that links navigate to new pages or sections and buttons perform in-page actions.
    subtests:
      - id: WEB-412-001
        description_short: |
          Every interactive element has a clear name and purpose.
        description_full: |
          When you inspect interactive elements,
          you find they have accessible names that identify what they are and what they do.
      - id: WEB-412-002
        category: screen_reader
        description_short: |
          Screen readers announce element states.
        description_full: |
          When you use a screen reader,
          you hear announcements for dynamic states like expanded, checked, or disabled.
      - id: WEB-412-003
        description_short: |
          Links navigate to pages; buttons perform actions.
        description_full: |
          When you interact with UI elements,
          you find the code uses link elements for navigation and button elements to perform in-page actions or submit forms.
      - id: DST-412-001
        description_short: |
          Links navigate to a new page or section.
        description_full: |
          When you activate a link,
          you find that it navigates either to a new page
          or a section on the current page.
      - id: DST-412-002
        description_short: |
          Buttons perform actions on the current page.
        description_full: |
          When you activate a button,
          you find that it performs an action on the current page.
  - id: WEB-413
    category: screen_reader
    wcag_criterion: 4.1.3
    wcag_name: Status Messages
    wcag_level: AA
    508_severity: N/A
    wcag_url: https://www.w3.org/TR/WCAG21/#status-messages
    description_short: |
      Screen readers automatically announce important updates.
    description_full: |
      When a status message is added or updated while using a screen reader,
      you hear the message announced without needing to move focus to the message.
