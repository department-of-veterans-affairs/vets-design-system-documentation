    <div class="vads-u-width--full vads-u-flex--1">
      <div class="vads-u-border-bottom--1px vads-u-border-color--gray-lighter">
        <strong>{{ include.name }}</strong>
      </div>
      <div class="vads-u-border-bottom--1px vads-u-border-color--gray-lighter">
        #{{ include.hex }}
      </div>
      <div class="vads-u-color--secondary-darkest">
        $color-{{ include.name }}
      </div>
    </div>
  </div>
</div>
