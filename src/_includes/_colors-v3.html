<div class="vads-l-col--12 vads-u-margin-bottom--5">
  <div class="vads-u-display--flex">
    <div class="vads-u-border--1px vads-u-border-color--gray-lighter vads-u-padding--5 vads-u-background-color--{{ include.name | remove: 'vads-color-' }} vads-u-margin-right--1 medium-screen:vads-u-flex--2"></div>
    <div class="vads-u-width--full vads-u-flex--2">
      <div class="vads-u-border-bottom--1px vads-u-border-color--gray-lighter">
        <strong>{{ include.name }}</strong>
      </div>
      <div class="vads-u-border-bottom--1px vads-u-border-color--gray-lighter">
        {{ include.hex }}
      </div>
      {% if include.uswds %}
      <div class="vads-u-border-bottom--1px vads-u-border-color--gray-lighter">
        {{ include.uswds }}
      </div>
      {% endif %}
      {% if include.alias %}
      <div class="vads-u-border-bottom--1px vads-u-border-color--gray-lighter">
        {{ include.alias }}
      </div>
      {% endif %}
      <div class="vads-u-border-bottom--1px vads-u-border-color--gray-lighter">
        $color-{{ include.name }}
      </div>
      <div>{{ include.desc }}</div>
    </div>
  </div>
</div>
