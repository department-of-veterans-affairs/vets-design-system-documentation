<fieldset class="fieldset-input">
  <legend class="vads-u-font-size--base vads-u-font-weight--normal">
    Please tell us a date
    <span class="form-required-span">(*Required)</span>
  </legend>
  <div>
    <div class="usa-date-of-birth usa-datefields clearfix">
      <div class="form-datefield-month">
        <div>
          <label for="errorable-select-10">Month</label>
          <select id="errorable-select-10" name="DateMonth">
            <option value=""></option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
      </div>
      <div class="form-datefield-day">
        <div>
          <label for="errorable-select-11">Day</label>
          <select id="errorable-select-11" name="DateDay">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
          </select>
        </div>
      </div>
      <div class="usa-datefield usa-form-group usa-form-group-year">
        <div>
          <label for="errorable-number-input-12">Year</label>
          <input
            id="errorable-number-input-12"
            name="DateYear"
            max="2121"
            min="1900"
            pattern="[0-9]{4}"
            type="number"
            value="1976"
          />
        </div>
      </div>
    </div>
  </div>
</fieldset>
