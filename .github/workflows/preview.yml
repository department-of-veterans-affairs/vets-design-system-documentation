name: Preview Deployment

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build all apps
        run: pnpm build

      - name: Prepare deployment structure
        run: |
          # Create deployment directory structure
          mkdir -p deploy
          
          # Copy design system build (main site)
          cp -r apps/design-system/build/* deploy/
          
          # Copy confluence migration build
          mkdir -p deploy/confluence
          cp -r apps/confluence-migration/build/* deploy/confluence/
          
          # Copy search app build
          mkdir -p deploy/search
          cp -r apps/search/build/* deploy/search/

      - name: Make BUILD.txt file
        run: |
          echo -e "REF=${{ github.sha }}\n\
          BUILD_ID=${{ github.run_id }}\n\
          BUILDTIME=$(date)\n\
          PR_NUMBER=${{ github.event.number }}" > deploy/BUILD.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-gov-west-1"

      - name: Deploy to development S3
        run: |
          aws s3 sync deploy s3://dev-design.va.gov/${{ github.event.number }} \
          --acl public-read \
          --delete \
          --exclude "storybook/*"

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const baseUrl = `https://dev-design.va.gov/${number}`;
            const body = `## ðŸ“– Documentation Preview

            Your changes have been deployed to a preview environment:

            ### ðŸ”— Preview URLs:
            - **ðŸŽ¨ Design System:** ${baseUrl}/
            - **ðŸ“š Engineering Docs:** ${baseUrl}/confluence/
            - **ðŸ” Unified Search:** ${baseUrl}/search/

            ### What's included:
            - **Design System**: Complete Docusaurus site with components, patterns, and guidelines
            - **Engineering Documentation**: Confluence-migrated content (processes, guides)
            - **Unified Search Portal**: Google-like search across all documentation sites
            - All apps built with shared components and design tokens

            ### Testing locally:
            \`\`\`bash
            pnpm install
            pnpm dev
            # Design System: http://localhost:3000
            # Engineering Docs: http://localhost:3001/confluence/
            # Search Portal: http://localhost:3002/search/
            \`\`\`

            ### Individual app development:
            \`\`\`bash
            pnpm design-system:dev  # Port 3000
            pnpm confluence:dev      # Port 3001
            pnpm search:dev          # Port 3002
            \`\`\`

            The preview will be updated automatically when you push new commits to this PR.`;

            // Try to find existing preview comment and update it
            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: number,
            });

            const existingComment = comments.data.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('Documentation Preview')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existingComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: number,
                body
              });
            }
