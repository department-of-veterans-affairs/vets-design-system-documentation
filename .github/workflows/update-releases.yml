name: Update Releases

on:
  workflow_dispatch: # Allow manual triggering

jobs:
  update-releases:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: yarn install

      - name: Run update-releases script
        run: yarn run update-releases
        continue-on-error: true

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
            git diff --name-only
          fi

      - name: Create PR with updates
        if: steps.check-changes.outputs.has-changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update releases data'
          title: 'chore: update releases'
          body: |
            ## Automated Release Update

            This PR contains automated updates to:
            - Component library releases
            - design.va.gov releases

            **Auto-generated by the Update Releases workflow**
          branch: automated/update-releases
          delete-branch: true
          labels: |
            automated
            releases
