name: Deploy Docusaurus Site

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual deployment triggered'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build:
    name: Build Docusaurus Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build all apps
        run: pnpm build

      - name: Prepare deployment structure
        run: |
          # Create deployment directory structure
          mkdir -p deploy
          
          # Copy design system build (main site)
          cp -r apps/design-system/build/* deploy/
          
          # Copy confluence migration build
          mkdir -p deploy/confluence
          cp -r apps/confluence-migration/build/* deploy/confluence/
          
          # Copy search app build
          mkdir -p deploy/search
          cp -r apps/search/build/* deploy/search/

      - name: Make BUILD.txt file
        run: |
          echo -e "REF=${{ github.sha }}\n\
          BUILD_ID=${{ github.run_id }}\n\
          BUILDTIME=$(date)" > deploy/BUILD.txt

      - name: Upload build artifacts for staging
        if: github.ref != 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: docusaurus-build-staging
          path: deploy

      - name: Upload build artifacts for production
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: docusaurus-build-production
          path: deploy

  deploy-staging:
    name: Deploy to Staging
    if: github.ref != 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: docusaurus-build-staging
          path: deploy

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-gov-west-1"

      - name: Deploy to staging S3
        run: |
          aws s3 sync deploy s3://staging-design.va.gov \
          --acl public-read \
          --delete \
          --exclude "storybook/*"

  deploy-production:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: docusaurus-build-production
          path: deploy

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-gov-west-1"

      - name: Deploy to production S3
        run: |
          aws s3 sync deploy s3://design.va.gov \
          --acl public-read \
          --delete \
          --exclude "storybook/*"
